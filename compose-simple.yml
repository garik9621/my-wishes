services:
  php:
    build: ./backend
    container_name: mywishes-php
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=mywishes
      - DB_USER=app
      - DB_PASSWORD=app
    command: php -S 0.0.0.0:8000 -t public
    volumes:
      - ./backend:/var/www/html

  frontend:
    build: ./frontend
    container_name: mywishes-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    environment:
      - VITE_API_URL=http://localhost:8000

  db:
    image: mysql:8.0
    container_name: mywishes-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mywishes
      - MYSQL_USER=app
      - MYSQL_PASSWORD=app
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db-data:
