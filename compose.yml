services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: mywishes-nginx
    ports:
      - "8080:80"
    depends_on:
      - php
      - db
    volumes:
      - ./backend:/var/www/html

  php:
    build: ./backend
    container_name: mywishes-php
    environment:
      - DB_HOST=db
      - DB_NAME=mywishes
      - DB_USER=app
      - DB_PASSWORD=app
    volumes:
      - ./backend:/var/www/html

  frontend:
    build: ./frontend
    container_name: mywishes-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    environment:
      - VITE_API_URL=http://localhost:8080

  db:
    image: mysql:8.0
    container_name: mywishes-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mywishes
      - MYSQL_USER=app
      - MYSQL_PASSWORD=app
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db-data:
